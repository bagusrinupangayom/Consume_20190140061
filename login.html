<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="20461277503-9i0v6fjmfkho05cb9ok7v2pe4i29fl2o.apps.googleusercontent.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login dengan Akun Google</title>

    <link rel="stylesheet" href="style.css">

</head>

<body class="login">
    <section>
        <div class="container p-5">
            <div class=" kartu row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-primary shadow-lg" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5 text-light">Karyawan's Login System</h3>
                            <p class="text-light" style="margin-top: -40px;">With Google</p>
                            <div class="row justify-content-center">
                                <div class="col-sm-5">
                                    <div class="g-signin2 mt-4" data-onsuccess="onSignIn"></div>
                                </div>
                            </div>
                            <div class="data text-light" style="font-size: 16px;">
                                <br>
                                <hr> <br>
                                <p>Name :</p>
                                <p id="name"></p>
                                <p>Email:</p>
                                <p id="email"></p>
                                <div class="row justify-content-center">
                                    <div class="col-sm-5">
                                        <a class="btn btn-success" href="http://localhost:8080/Consume/index.html"
                                            style="font-size: 16px;">View
                                            Data</a>
                                    </div>
                                    <div class="col-sm-5">
                                        <button type="button" class="btn btn-danger" onclick="signOut();"
                                            style="font-size: 16px;">Sign Out</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
    <script src="particles.js"></script>
    <script src="particles.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
